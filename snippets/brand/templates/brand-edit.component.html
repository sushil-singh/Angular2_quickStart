<h2>Brand Edit</h2>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
        <label>Brand Name</label>
        <input type="text" 
                formControlName="brandName"
                [(ngModel)]="brand.name"/>
    </p>

 <p>
        <button type="submit" [disabled]="!form.valid">Submit</button>
 </p>

</form>
